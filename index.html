<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

  <title>Signin Template for Career Planet newsletter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="connect.jpg" alt="" width="180" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Get connected with our career experts</h1>
    <label for="firstname" class="sr-only">Name</label>
    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" required autofocus>

    <label for="queryfield" class="sr-only">Enter about what would you like to get conneted with us</label>
    <input type="text" name="field" id="queryfield" class="form-control" placeholder="Enter query field" required>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>

    <label for="inputEmail" class="sr-only">Write in your query</label>
    <input type="textarea" id="query" name="query" class="form-control" placeholder="write in your query" required>
    <div class="checkbox mb-3">
    </div>
    <button style="background-color: #98A8F8;" class="btn btn-lg btn-info btn-block" type="submit">Connect with us</button>
    <p style="color:#150050;" class="mt-5 mb-3 text-muted">&copy CopyRights at @ TCE</p>
  </form>
</body>

</html>
